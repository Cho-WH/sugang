<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수강신청 연습</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>수강신청 연습</h1>
            <div class="student-info">
                <label for="studentName">학생 이름:</label>
                <input type="text" id="studentName" placeholder="이름 입력 (선택 사항)">
            </div>
        </header>

        <main>
            <!-- 1학기 수강신청 영역 -->
            <section id="semester-1-container" class="semester-block">
                <h3 class="semester-title">1학기 수강신청</h3>
                <div id="course-selection-area-1" class="course-selection-area-per-semester">
                    <h4>과목 선택</h4>
                    <div id="course-list-container-1" class="course-list-container-per-semester">
                        <p>1학기 과목 정보를 불러오는 중입니다...</p>
                    </div>
                </div>
                <div id="summary-section-1" class="summary-section-per-semester">
                    <h4>선택 현황 (1학기)</h4>
                    <div class="summary-item">
                        총 선택 학점: <span id="total-hours-display-1">0</span> / 29
                    </div>
                    <div id="validation-messages-container-1" class="validation-messages-container-per-semester">
                        <!-- 1학기 유효성 검사 메시지 -->
                    </div>
                </div>
            </section>

            <!-- 2학기 수강신청 영역 -->
            <section id="semester-2-container" class="semester-block">
                <h3 class="semester-title">2학기 수강신청</h3>
                <div id="course-selection-area-2" class="course-selection-area-per-semester">
                    <h4>과목 선택</h4>
                    <div id="course-list-container-2" class="course-list-container-per-semester">
                        <p>2학기 과목 정보를 불러오는 중입니다...</p>
                    </div>
                </div>
                <div id="summary-section-2" class="summary-section-per-semester">
                    <h4>선택 현황 (2학기)</h4>
                    <div class="summary-item">
                        총 선택 학점: <span id="total-hours-display-2">0</span> / 29
                    </div>
                    <div id="validation-messages-container-2" class="validation-messages-container-per-semester">
                        <!-- 2학기 유효성 검사 메시지 -->
                    </div>
                </div>
            </section>

            <!-- 전체 요약 및 PDF 다운로드 버튼 -->
            <section id="overall-summary-section">
                <h2>전체 진행 상황</h2>
                 <div id="overall-validation-messages-container">
                    <!-- 전체 유효성 메시지 (예: "모든 학기 선택 완료") -->
                </div>
                <button id="download-pdf-btn" disabled>PDF 다운로드</button>
            </section>
        </main>

        <footer>
            <p>&copy; 수강신청 연습 앱</p>
        </footer>
    </div>
